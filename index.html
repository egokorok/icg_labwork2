<!DOCTYPE html>

<html lang="ru">
  
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 2</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>

  <body>
    <h1>Здесь ничего быть не должно, но тут моя лаба!</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
      <Scene>
        <background backURL='https://avatars.mds.yandex.net/get-zen_doc/1678002/pub_5ddf7817f4882e4380667b85_5de4f0ed95aa9f00b1a4d0b6/scale_1200'></background>
<!------Platform--------------->
          <Transform translation = "0 -1"> 
            <Shape>
              <Appearance>
                <ImageTexture url="texture.jpeg" repeatS="true" repeatT="true"></ImageTexture>
              </Appearance>
              <Box size="6 .5 4"></Box>
            </Shape>
          </Transform>

          <Transform translation = "0 -1.251"> 
            <Shape>
              <Appearance>
                <ImageTexture url="surprise.png" repeatS="true" repeatT="False"></ImageTexture>
              </Appearance>
              <Box size="6 0 4"></Box>
            </Shape>
          </Transform> 
<!------Shell--------->
        <!--Shell_1-->
          <Transform translation = "0 0 1.7">
            <Group DEF = "SHELL">
              <!--vertical_support1-->
                <Transform translation = "2.7 .5">
                  <Shape DEF = "VerticalSupport">
                    <Appearance>
                       <ImageTexture url="https://fbc-london.com/wp-content/uploads/Christopher-Boots-Chrome-Plate-600x600.jpg"></ImageTexture>
                    </Appearance>
                  <Cylinder radius=".2" height="3" side = "true" top = "true" bottom = "false"></Cylinder>
                  </Shape>
                </Transform>
              <!--vertical_support2-->
                <Transform translation = "-2.7 .5">
                  <Shape USE = "VerticalSupport"></Shape>
                </Transform>
              <!--horizontal_support-->
                <Transform translation = "0 2" rotation =  "0 0 1 1.57" >
                  <Shape DEF = "HorizontalSupport">
                    <Appearance>
                      <ImageTexture url="https://fbc-london.com/wp-content/uploads/Christopher-Boots-Chrome-Plate-600x600.jpg"></ImageTexture>
                    </Appearance>
                    <Cylinder radius=".2" height="5.4" side = "true" top = "true" bottom = "true"></Cylinder>
                  </Shape>
                </Transform>
              <!--node1-->
                <Transform translation = "2.7 2">
                  <Shape DEF = "Node">
                    <Appearance>
                      <ImageTexture url="https://fbc-london.com/wp-content/uploads/Christopher-Boots-Chrome-Plate-600x600.jpg"></ImageTexture>
                    </Appearance>
                    <Sphere radius=".2"></Sphere>
                  </Shape>
                </Transform>
              <!--node2-->
                <Transform translation = "-2.7 2">
                  <Shape USE = "Node"></Shape>
                </Transform>
            </Group>
          </Transform>
         
        <!--Shell_2-->
          <Transform translation = "0 0 -1.7">
            <Group USE = "SHELL"></Group>
          </Transform>
             
        

<!------Balls+Rope------>
        <!--Ball_1-->
          <Group DEF = "BALL">
            <Transform>
              <Shape>
                <Appearance>
                  <ImageTexture url="https://img3.akspic.ru/image/108012-monoxromnyj_rejim-atmosfera-monohromnyj-chernyy-chernyj_metall-2560x1440.jpg"></ImageTexture>
                </Appearance>
                <Sphere radius = ".4"></Sphere>
              </Shape>
            </Transform>

            <Transform translation = "0 1.16 -.8" rotation =  "1 0 0 -0.79">
              <Shape DEF = "Rope">
                <Appearance>
                  <ImageTexture url="https://fbc-london.com/wp-content/uploads/Christopher-Boots-Chrome-Plate-600x600.jpg"></ImageTexture>
                </Appearance>
                 <Cylinder radius=".015" height="2.4" side = "true" top = "true" bottom = "false"></Cylinder>
              </Shape>
            </Transform>

            <Transform translation = "0 1.16 .8" rotation =  "1 0 0 0.79">
              <Shape USE = "Rope"></Shape>
            </Transform>
          </Group>

        <!--Ball_2-->
          <Transform translation = ".8">
            <Group USE = "BALL"></Group>
          </Transform>
        <!--Ball_3-->
          <Transform translation = "1.6">
            <Group USE = "BALL"></Group>
          </Transform>
        <!--Ball_4-->
          <Transform translation = "-.8">
            <Group USE = "BALL"></Group>
          </Transform>
        <!--Ball_5-->
          <Transform translation = "-1.6">
            <Group USE = "BALL"></Group>
          </Transform>
    
      </Scene>
    </X3D>  
  </body>
</html>
